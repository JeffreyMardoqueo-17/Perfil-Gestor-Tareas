    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.querySelector('[aria-label="Menu"]');
            const closeButton = document.querySelector('[data-drawer-hide="drawer-navigation"]');
            const sidebar = document.getElementById('drawer-navigation');

            menuButton.addEventListener('click', () => {
                sidebar.style.transform = 'translateX(0)';
            });

            closeButton.addEventListener('click', () => {
                sidebar.style.transform = 'translateX(-100%)';
            });

            document.addEventListener('click', (event) => {
                if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                    sidebar.style.transform = 'translateX(-100%)';
                }
            });

            // Ocultar sidebar al hacer clic en un enlace dentro del sidebar
            const sidebarLinks = document.querySelectorAll('#drawer-navigation a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', () => {
                    sidebar.style.transform = 'translateX(-100%)';
                });
            });
        });


        // Para los selectores del perfil y header 
        document.addEventListener('DOMContentLoaded', function () {
            const userMenuButton = document.getElementById('userMenuButton');
            const userMenuOptions = document.getElementById('userMenuOptions');

            userMenuButton.addEventListener('click', function () {
                userMenuOptions.style.display = userMenuOptions.style.display === 'block' ? 'none' : 'block';
            });

            userMenuOptions.addEventListener('click', function (event) {
                if (event.target.tagName === 'A') {
                    userMenuOptions.style.display = 'none';
                    event.stopPropagation(); // Evita que el evento se propague al contenedor y vuelva a activar el menú
                }
            });
            document.addEventListener('click', function (event) {
                if (!userMenuButton.contains(event.target) && !userMenuOptions.contains(event.target)) {
                    userMenuOptions.style.display = 'none';
                }
            });
        });

const darkModeToggle = document.getElementById('darkModeToggle');
const circle = document.querySelector('.circle');
const moonIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16"><path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/></svg>';
const sunIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16"><path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/></svg>';

darkModeToggle.addEventListener('change', () => {
    if (darkModeToggle.checked) {
        circle.innerHTML = moonIcon;
        // Cambiar a modo oscuro
    } else {
        circle.innerHTML = sunIcon;
        // Cambiar a modo claro
    }
});


    </script>
