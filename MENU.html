<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="m-auto shadow-md flex size-full max-w-screen-2xl items-center justify-between px-3 py-4 2xl:px-12">
        <!-- la parte del icono de hamburguesa -->
        <div class="flex flex-1 items-center justify-start gap-2 min-[3000]:gap-4 lg:gap-0">
            <button type="button"
                class="group inline-flex items-center justify-center whitespace-nowrap rounded-lg align-middle font-semibold transition-all duration-300 ease-in-out disabled:cursor-not-allowed stroke-blue-700 text-blue-600 h-6 min-w-[24px] gap-1.5 text-xs p-0 disabled:stroke-slate-400 disabled:text-slate-400 hover:stroke-blue-950 hover:text-blue-950"
                aria-label="Menu">
                <span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="stroke-inherit">
                        <path d="M4 6H20"></path>
                        <path d="M4 12H20"></path>
                        <path d="M4 18H20"></path>
                    </svg>
                </span>
            </button>
        </div>

        <!-- seccion de perfil -->
        <div class="flex items-center justify-end gap-4">
            <div
                class="relative box-content flex items-center justify-center overflow-hidden rounded-full size-8 b shadow-md border-2 w-12">
                <img src="./img//FOOTOO.png" alt="" class="aspect-square">
            </div>
            <span class="hidden text-sm font-semibold md:inline">User</span>
            <div class="relative inline-block text-left">
                <button id="menuButton"
                    class="group inline-flex items-center justify-center whitespace-nowrap rounded-lg align-middle font-semibold transition-all duration-300 ease-in-out stroke-blue-700 text-blue-600 h-6 min-w-[24px] gap-1.5 text-xs p-0 stroke-slate-400 text-slate-400 hover:stroke-blue-950 hover:text-blue-950 hidden md:inline-flex"
                    aria-label="Search">
                    <span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                            stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            class="stroke-inherit">
                            <path d="M5.83325 8.33325L9.99992 12.4999L14.1666 8.33325"></path>
                        </svg>
                    </span>
                </button>
                <div id="menuOptions"
                    class="origin-top-right mt-4 absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100"
                    style="display: none;">
                    <a href="Index.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-500" role="menuitem">Editar
                        perfil</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-400" role="menuitem">Cerrar
                        sesi√≥n</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./fuctions.js"></script>
</body>

</html>
