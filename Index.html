<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-2 gap-4">
            <!-- LADO IZQUIERDO DEL PERFIL donde estara la imagen y el nombre -->

            <div class="col-span-1">
                <div class="flex flex-col items-center">
                    <div class="w-80 h-80 bg-cover bg-center bg-no-repeat rounded-full overflow-hidden flex-shrink-0 mb-4  shadow-md border-2 border-purple-900"  style="background-image: url('./img/LadoDerecho.svg')">
                        <img src="./img//FOOTOO.png" alt="Imagen de perfil" class="w-full h-full object-cover">
                    </div>
                    <h1 class="text-4xl font-bold text-light-900x">Jeff JJ</h1>
                </div>
            </div>

            <!-- LADO DERECHO, DONDE ESTARAN LOS DATOS DEL PERFIL -->
            <div class="col-span-1">
                <!-- Datos del usuario -->
                <div class=" bg-white shadow-md rounded-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-purple-900 ">Información de Usuario</h2>
                    <hr class="my-4">
                    <p class="my-2"><strong>Nombre:</strong> Jeffrey Mardoqueo</p>
                    <p class="my-2"><strong>Apellido:</strong> Jimenes</p>
                    <p class="my-2"><strong>Correo:</strong> jefrey20068f</p>
                    <p class="my-2"><strong>Teléfono:</strong> 63443434</p>
                    <p class="my-2"><strong>Cargo:</strong> Administrador</p>
                    <p class="my-2"><strong>Contraseña:</strong> ********</p>
                    <hr class="my-4">
                </div>
                <!-- Botones de acciones -->
                <div class="mt-4 flex justify-center">
                    <button class="bg-purple-500 text-white border-2 border-purple-900  px-4 py-2 rounded-lg shadow-md mr-2 editar">Editar perfil</button>
                    <button class="bg-red-600 text-white border-2 border-red-900 px-4 py-2 rounded-lg shadow-md eliminar">Eliminar cuenta</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
