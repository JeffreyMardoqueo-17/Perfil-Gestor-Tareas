<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
     <link rel="icon" href="./img/FOOTOO.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="m-auto shadow-md flex size-full max-w-screen-2xl items-center justify-between px-3 py-4 2xl:px-12">
        <!-- la parte del icono de hamburguesa -->
        <div class="flex flex-1 items-center justify-start gap-2 min-[3000]:gap-4 lg:gap-0">
            <button type="button"
                class="group inline-flex items-center justify-center whitespace-nowrap rounded-lg align-middle font-semibold transition-all duration-300 ease-in-out disabled:cursor-not-allowed stroke-blue-700 text-blue-600 h-6 min-w-[24px] gap-1.5 text-xs p-0 disabled:stroke-slate-400 disabled:text-slate-400 hover:stroke-blue-950 hover:text-blue-950"
                aria-label="Menu">
                <span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="stroke-inherit">
                        <path d="M4 6H20"></path>
                        <path d="M4 12H20"></path>
                        <path d="M4 18H20"></path>
                    </svg>
                </span>
            </button>
        </div>

        <!-- seccion de perfil -->
        <div class="flex items-center justify-end gap-4">
            <div
                class="relative box-content flex items-center justify-center overflow-hidden rounded-full size-8 b shadow-md border-2 w-12">
                <img src="./img//FOOTOO.png" alt="" class="aspect-square">
            </div>
            <span class="hidden text-sm font-semibold md:inline">User</span>
            <div class="relative inline-block text-left">
                <button id="menuButton"
                    class="group inline-flex items-center justify-center whitespace-nowrap rounded-lg align-middle font-semibold transition-all duration-300 ease-in-out stroke-blue-700 text-blue-600 h-6 min-w-[24px] gap-1.5 text-xs p-0 stroke-slate-400 text-slate-400 hover:stroke-blue-950 hover:text-blue-950 hidden md:inline-flex"
                    aria-label="Search">
                    <span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                            stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            class="stroke-inherit">
                            <path d="M5.83325 8.33325L9.99992 12.4999L14.1666 8.33325"></path>
                        </svg>
                    </span>
                </button>
                <div id="menuOptions"
                    class="origin-top-right mt-4 absolute right-0 mt-2 w-48 rounded-md shadow-md bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100"
                    style="display: none;">
                    <a href="Index.html"
                        class="block px-4 font-semibold py-2 text-sm text-gray-700  hover:text-purple-900 hover:bg-purple-50"
                        role="menuitem">Editar
                        perfil</a>
                    <a href="#"
                        class="block px-4 py-2 font-semibold text-sm text-gray-700 hover:text-purple-900 hover:bg-purple-50"
                        role="menuitem">Cerrar
                        sesión</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-2 gap-4">
            <!-- LADO IZQUIERDO DEL PERFIL donde estara la imagen y el nombre -->

            <div class="col-span-1">
                <div class="flex flex-col items-center">
                    <div class="w-80 h-80 bg-cover bg-center bg-no-repeat rounded-full overflow-hidden flex-shrink-0 mb-4  shadow-md border-2 border-purple-900"
                        style="background-image: url('./img/LadoDerecho.svg')">
                        <img src="./img//FOOTOO.png" alt="Imagen de perfil" class="w-full h-full object-cover">
                    </div>
                    <h1 class="text-4xl font-bold text-light-900x">Jeff JJ</h1>
                </div>
            </div>

            <!-- LADO DERECHO, DONDE ESTARAN LOS DATOS DEL PERFIL -->
            <div class="col-span-1">
                <!-- Datos del usuario -->
                <div class=" bg-white shadow-md rounded-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-purple-900 ">Información de Usuario</h2>
                    <hr class="my-4">
                    <p class="my-2"><strong>Nombre:</strong> Jeffrey Mardoqueo</p>
                    <p class="my-2"><strong>Apellido:</strong> Jimenes</p>
                    <p class="my-2"><strong>Correo:</strong> jefrey20068f</p>
                    <p class="my-2"><strong>Teléfono:</strong> 63443434</p>
                    <p class="my-2"><strong>Cargo:</strong> Administrador</p>
                    <p class="my-2"><strong>Contraseña:</strong> ********</p>
                    <hr class="my-4">
                </div>
                <!-- Botones de acciones -->
                <div class="mt-4 flex justify-center">
                    <button
                        class="bg-purple-500 text-white border-2 border-purple-900  px-4 py-2 rounded-lg shadow-md mr-2 editar">Editar
                        perfil</button>
                    <button
                        class="bg-red-600 text-white border-2 border-red-900 px-4 py-2 rounded-lg shadow-md eliminar">Eliminar
                        cuenta</button>
                </div>
            </div>

        </div>
    </div>
    <script src="./fuctions.js"></script>
</body>

</html>
